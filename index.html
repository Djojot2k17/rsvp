<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rapid Serialized Visual Presentation</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body class="p-3">
    <div class="row text-center">
      <div class="col-4 mx-auto">
        <h4>Test input</h4>
        <div class="form-group">
          <input type="text" id="input" class="form-control" />
          <div class="btn btn-outline-primary btn-block mt-2" id="convert">
            Read Input
          </div>
          <div class="btn btn-outline-primary btn-block mt-2" id="john">
            Read Genesis 1
          </div>
          <div id="generate"></div>
          <div class="btn btn-outline-danger btn-block mt-2" id="stop">
            Stop
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div
          id="output"
          class="bg-dark text-white display-1 text-center p-3"
        ></div>
      </div>
    </div>
  </body>

  <script src="myjs.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"
  ></script>
</html>
